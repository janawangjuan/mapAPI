<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html,#allmap {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin:0;
            font-family:"微软雅黑";
        }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=mddPsKQzaQpMajMHnvKEHR8UfiFl4PsG"></script>
    <title>添加动画标注点</title>
</head>
<body>
<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("allmap");
    /**/
    var point = new BMap.Point(116.314429,40.042809);
    //启用滚轮放大缩小，默认禁用
    map.enableContinuousZoom();    //启用地图惯性拖拽，默认禁用);
    map.centerAndZoom(point, 15);
    var marker = new BMap.Marker(point);  // 创建标注
    map.addOverlay(marker);               // 将标注添加到地图中
    marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画

    map.enableScrollWheelZoom();   //启用滚轮放大缩小，默认禁用
    map.enableContinuousZoom();    //启用地图惯性拖拽，默认禁用

    //创建主机屋地址图标部分
    var pt = new BMap.Point(116.314429,40.042809);
    var myIcon = new BMap.Icon ("./img/address4.png",new BMap.Size(180,280));
    var marker2 = new BMap.Marker(pt,{icon:myIcon});  // 创建标注
    //    marker2.setAnimation(BMAP_ANIMATION_BOUNCE)
    map.addOverlay(marker2);              // 将标注添加到地图中

</script>
